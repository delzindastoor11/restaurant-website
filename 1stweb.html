<!DOCTYPE html>
<html>
	<head>
		<title>El Amigo Pub + Grill</title>
		<link rel="stylesheet" href="dirty.css">
	</head>
	<body>
		<div id="container">

			<div id="header">
				<a href="/" title="return to home page" id="logo">
					<img src="img2/logo.png" alt="el amigo pub + grill.">
				</a>
				</div>

			<div id="content" class="content_block">
				<h1>the best craft beer in spain!</h1>
				<p>
					we have the best loc and ofcourse, beer in spain (boozy)!
				</p>
				</div>

			<div id="reserve" class="content_block">

				<h2>make a reservation</h2>
				<p>get your spot before anybody does!</p>

					<form>
						<label for="your_name">your name</label>
						<input type="text" id="your_name" placeholder="be good">

						<input type="text" id="your_email" placeholder="your @.com">
						<label for="your_time">reservation</label>
						<input type="text" id="your_time" placeholder="be punctual">
						<input type="submit" value="reserve">
					</form>

				</div>

			<div id="footer" class="content_block">
				&copy;2024 el amigo
				</div><!-- end container-->

		</div>
