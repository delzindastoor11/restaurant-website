<!DOCTYPE html>
<html>
<head>
	<title>descendant selector</title>
	<link href="style4.css" rel="stylesheet">
</head>
<body>
	<div class="primary-box">
			<h2>primary box</h2>
			<p>some text <em>in the box</em></p>
		</div>
		<div class="secondary-box">
			<h2>secondary box</h2>
			<p>some text <em> in the box </em></p>
		</div>
		<div class="primary-box">
			<h2>primarybox</h2>
			<p>some text <em> in the box</em></p>
		</div>
		<div class="secondary-box">
			<h2>secondary box</h2>
			<p>some text <em>in the box</em></p>
		</div>
</body>
</html>
<!-- em tag is descendant of p tag as well as div tag (child)-->
