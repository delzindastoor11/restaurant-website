<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>
	<form>
		<fieldset> <!--adds border to the form-->
			<legend> <!-- top left of the border cutset lets you know what the form is about-->
				PROFILE INFO
			</legend>

			NAME: <input type="text" placeholder="your full nume">
			<br> <br>
			EMAIL:<input type="email" placeholder="your institutional mail id">
			<br> <br>
			PASSSWORD: <input type="password">
			<br><br>
			GENDER:<br>
			<input type="radio" name="gender">MALE<br>
			<input type="radio" name="gender">FEMALE<br>
			<br>
			<br>
			TYPE OF COMPUTER: <br>
			<input type="checkbox"> i have a laptop <br>
			<input type="checkbox"> i have a desktop <br>
			<br><br>
			AGE:
			<select> <!--dropdown option element-->
				<option>0-20</option>
				<option>20-40</option>
			</select>
			<br><br>
			BIOGRAPHY:
			<textarea cols="30" rows="4"></textarea>
			<br><br><br>

			<input type="submit" value="save my info">
			<input type="reset" value="clear">


		</fieldset>
	</form>

</body>
</html>
